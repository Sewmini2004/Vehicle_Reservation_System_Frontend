<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Reservation System</title>
  <link rel="stylesheet" href="/src/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
<div class="wrapper">
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="logo">
      <h5  class="logo-normal" style="color: white;">Admin Dashboard</h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="/dashboard" class="nav-link" id="dashboardTab" data-link style="color: white;">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="/customer" class="nav-link" id="customerManagementTab" data-link style="color: white;">
          <i class="fas fa-users"></i> Customer Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/driver" class="nav-link" id="driverManagementTab" data-link style="color: white;">
          <i class="fas fa-users"></i> Driver Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/vehicle" class="nav-link" id="vehicleManagementTab" data-link style="color: white;">
          <i class="fas fa-car"></i> Vehicle Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/booking" class="nav-link" id="bookingManagementTab" data-link style="color: white;">
          <i class="fas fa-calendar-check"></i> Booking Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/payment" class="nav-link" id="paymentManagementTab" data-link style="color: white;">
          <i class="fas fa-credit-card"></i> Payment Management
        </a>
      </li>
    </ul>
    <!-- Profile Section (Hidden by Default) -->
    <div class="profile-section" style="">
      <div class="profile-pic">
        <img src="path_to_your_profile_pic.jpg" alt="Profile Picture" class="profile-img" id="profileImg">
      </div>
      <div class="profile-info">
        <h6 style="color: white;" id="adminName">Admin Name</h6>
        <p style="color: white;" id="adminRole">Admin Role</p>
      </div>
      <button id="logoutBtn" class="btn btn-danger btn-sm" style="width: 80%; color: white;">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-panel" style="margin-left: 250px;">
    <div id="app"></div> <!-- Views load here -->
  </div>
</div>

<!-- Bootstrap & jQuery Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvuxEgip48IUWTGcH2Nj5nCK-wIpmnW_c&callback=initMap" async defer></script>

<script type="module" src="src/main.js"></script>
</body>

</html>
